<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="a.ico" type="image/x-icon">
</head>
<body>
    <div id="app">
        <h1>Conversor de Temperatura</h1>
        <input id="inputTemp" type="number" placeholder="Insira a temperatura">
        <button onclick="toCelsius()">Para Celsius</button>
        <button onclick="toFahrenheit()">Para Fahrenheit</button>
        <h2 id="output"></h2>
    </div>

    <script>
        function toCelsius() {
            var inputTemp = document.getElementById('inputTemp').value;
            var output = (inputTemp - 32) * 5/9;
            document.getElementById('output').innerHTML = output.toFixed(2) + "°C";
        }

        function toFahrenheit() {
            var inputTemp = document.getElementById('inputTemp').value;
            var output = (inputTemp * 9/5) + 32;
            document.getElementById('output').innerHTML = output.toFixed(2) + "°F";
        }
    </script>
</body>
</html>
